[package]
name = "ramparts"
version = "0.7.0"
edition = "2021"
authors = ["Sharath Rajasekar <sharath@getjavelin.com>"]
description = "A CLI tool for scanning Model Context Protocol (MCP) servers"
license = "Apache-2.0"
repository = "https://github.com/getjavelin/ramparts"
keywords = ["mcp", "scanner", "cli", "llm", "security"]
categories = ["command-line-utilities", "network-programming"]
include = ["src/**/*", "LICENSE", "README.md", "build.rs"]

# Cargo-release configuration for semantic versioning
[package.metadata.release]
allow-branch = ["main", "master"]
tag = true
push = true
tag-name = "v{version}"
sign-commit = false
sign-tag = false

[features]
default = ["yara-x-scanning"]
yara-x-scanning = ["yara-x", "glob"]

[dependencies]
# CLI argument parsing
clap = { version = "4.4", features = ["derive"] }

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# HTTP client
reqwest = { version = "0.12", features = ["json", "rustls-tls", "stream"], default-features = false }

# Async streams
futures-util = "0.3"
futures = "0.3"

# JSON handling
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sha2 = "0.10"
schemars = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# URL parsing
url = "2.4"

# Regular expressions for environment variable expansion
regex = "1.10"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Table formatting for output
tabled = "0.20"

# Configuration
config = "0.14"

# Directory handling
dirs = "5.0"

# File pattern matching for dynamic YARA rules
glob = { version = "0.3", optional = true }

# Color output
colored = "2.0"
spinners = "4.1.1"

# Web framework for microservice
axum = { version = "0.7", features = ["macros"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }
tower = "0.4"

# JSON-RPC handling for microservice
jsonrpc-core = "18.0"
yara-x = { version = "1.4", optional = true }

# Official Rust MCP SDK
rmcp = { version = "0.3.2", features = [
    "client",
    "server",
    "macros",
    "schemars",
    "reqwest",
    "transport-child-process",
    "transport-streamable-http-client",
    "transport-sse-client",
    "transport-worker",
    "transport-io",
    "transport-sse-server",
    "transport-streamable-http-server",
    "transport-streamable-http-server-session"
] }

# Random number generation for request IDs
rand = "0.8"

# Bring in proxy + common as path dependencies (minimal change)
ramparts-proxy = { path = "proxy" }
ramparts-common = { path = "common" }

[build-dependencies]
chrono = "0.4"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
